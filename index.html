<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- Header Section-->
      <header class="header page__section">
        <img
          src="./images/around-the-us-logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
              id="profile-edit-btn"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
          ></button>
        </section>

        <!-- Cards Section -->
        <section class="cards"></section>
      </main>

      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>

      <!-- Edit Modal Section -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            id="profile-close-button"
          ></button>

          <form class="modal__form">
            <h2 class="modal__form-header">Edit Profile</h2>
            <fieldset class="modal__form-fieldset">
              <input
                type="text"
                id="profile-title-input"
                class="modal__form-input"
                name="name"
                value="name"
              />
              <input
                type="text"
                id="profile-description-input"
                class="modal__form-input"
                name="description"
                value="description"
              />
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__submit-button">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- Add Modal Section -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close-button"
            id="add-card-close-button"
          ></button>

          <form class="modal__form">
            <h2 class="modal__form-header">New Place</h2>
            <fieldset class="modal__form-fieldset">
              <input
                type="text"
                id="add-card-title-input"
                class="modal__form-input"
                name="title"
                placeholder="Title"
              />
              <input
                type="text"
                id="add-card-link-input"
                class="modal__form-input"
                name="link"
                placeholder="Image link"
              />
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__submit-button">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- Preview Image Modal -->
      <div class="modal" id="preview-image-modal">
        <div class="modal__preview-container">
          <button
            class="modal__close-button modal__close-button_preview"
            id="preview-image-close-button"
          ></button>

          <img class="modal__preview-image" src="#" alt=" " />
          <p class="modal__preview-title"></p>
        </div>
      </div>

      <!-- Card Template -->
      <template id="card-template">
        <div class="cards__content">
          <img src="" alt="" class="cards__image" />
          <div class="cards__description">
            <h2 class="cards__title"></h2>
            <button
              type="button"
              aria-label="Like"
              class="cards__like-button"
            ></button>
            <button
              type="button"
              aria-label="Delete"
              class="cards__delete-button"
            ></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
