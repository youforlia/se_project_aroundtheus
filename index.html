<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- Header Section-->
      <header class="header page__section">
        <img
          src="./images/around-the-us-logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile Section -->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
          ></button>
        </section>

        <!-- Cards Section -->
        <section class="cards">
          <div class="cards__content">
            <img
              src="./images/yosemite-valley.png"
              alt="yosemite valley"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Yosemite Valley</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/lake-louise.png"
              alt="lake louise"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Lake Louise</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/bald-mountains.png"
              alt="bald mountains"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Bald Mountains</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/latemar.png"
              alt="latemar"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Latemar</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/vanoise-national-park.png"
              alt="vanoise national park"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Vanoise National Park</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/lago-di-braies.png"
              alt="lago de braies"
              class="cards__image"
            />
            <div class="cards__description">
              <h2 class="cards__title">Lago de Braies</h2>
              <button
                type="button"
                aria-label="Like"
                class="cards__like-button"
              ></button>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer Section -->
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>

      <!-- Modal Container Section -->
      <div class="modal modal_opened">
        <div class="modal__container">
          <button class="modal__close-button"></button>

          <form class="modal__form">
            <h2 class="modal__form-header">Edit Profile</h2>
            <fieldset class="modal__form-fieldset">
              <input
                type="text"
                class="modal__form-input"
                name="name"
                value="Name"
              />
              <input
                type="text"
                class="modal__form-input"
                name="description"
                value="Description"
              />
            </fieldset>
            <fieldset class="modal__form-fieldset">
              <button type="submit" class="modal__submit-button">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
