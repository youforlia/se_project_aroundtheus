<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around-the-us-logo.svg" alt="Around The U.S. Logo" />
        <hr class="solid-line" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="cards__content">
            <img
              src="./images/yosemite-valley.jpg"
              alt="yosemite valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="cards__content">
            <img src="./images/lake-louise.png" alt="" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/bald-mountains.png"
              alt="bald mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="cards__content">
            <img src="./images/latemar.png" alt="latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/vanoise-national-park.png"
              alt="vanoise national park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
          <div class="cards__content">
            <img
              src="./images/lago-di-braies.png"
              alt="lago de braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago de Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
